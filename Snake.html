            High Score: <span id="highScore">0</span>

    <div class="map-size-container">
        <label>Map Size:</label>
        <button class="map-size-btn active" data-size="small">Small</button>

    <div class="map-size-container">

    <p>Your Score: <span id="finalScore">0</span></p>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const highScoreElement = document.getElementById('highScore');
    const gameOverElement = document.getElementById('gameOver');
    const finalScoreElement = document.getElementById('finalScore');
    const startBtn = document.getElementById('startBtn');
    const pauseBtn = document.getElementById('pauseBtn');
    const resetBtn = document.getElementById('resetBtn');
    const mapSizeBtns = document.querySelectorAll('.map-size-btn');

    // Map sizes
    const mapSizes = {
        small: { width: 300, height: 300 },
        medium: { width: 400, height: 400 },
        large: { width: 500, height: 500 }
    };
    let currentMapSize = 'small';
    let foodCount = 1; // Number of food items on the field

    // Game settings
    const gridSize = 20;
    let tileCount = canvas.width / gridSize;
    
    // Game state
    let snake = [{x: 10, y: 10}];
    let dx = 0;
    let dy = 0;
    let foods = []; // Array to hold multiple food items
    let score = 0;
    let highScore = localStorage.getItem('snakeHighScore') || 0;
    let gameRunning = false;
    let gamePaused = false;
    let gameLoop;
    let speed = 100; // milliseconds per frame

    highScoreElement.textContent = highScore;

    // Check if a position is occupied by snake or existing food
    function isPositionOccupied(x, y) {
        // Check snake
        for (let segment of snake) {
            if (segment.x === x && segment.y === y) {
                return true;
            }
        }
        // Check existing foods
        for (let food of foods) {
            if (food.x === x && food.y === y) {
                return true;
            }
        }
        return false;
    }

    // Generate random food position
    function generateFood() {
        let x, y;
        let attempts = 0;
        const maxAttempts = 100; // Prevent infinite loop
        
        do {
            x = Math.floor(Math.random() * tileCount);
            y = Math.floor(Math.random() * tileCount);
            attempts++;
        } while (isPositionOccupied(x, y) && attempts < maxAttempts);
        
        return { x, y };
    }

    // Initialize all food items
    function initializeFoods() {
        foods = [];
        for (let i = 0; i < foodCount; i++) {
            foods.push(generateFood());
        }
    }

    // Draw game
    function draw() {
        // Clear canvas
        ctx.fillStyle = '#1a1a2e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Draw grid (subtle)
        ctx.strokeStyle = 'rgba(255, 255, 255, 0.05)';
        ctx.lineWidth = 1;
        for (let i = 0; i < tileCount; i++) {
            ctx.beginPath();
            ctx.moveTo(i * gridSize, 0);
            ctx.lineTo(i * gridSize, canvas.height);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(0, i * gridSize);
            ctx.lineTo(canvas.width, i * gridSize);
            ctx.stroke();
        }

        // Draw snake
        snake.forEach((segment, index) => {
            // Gradient for snake body
            const gradient = ctx.createLinearGradient(
                segment.x * gridSize,
                segment.y * gridSize,
                (segment.x + 1) * gridSize,
                (segment.y + 1) * gridSize
            );
            
            if (index === 0) {
                // Head is brighter
                gradient.addColorStop(0, '#4ecca3');
                gradient.addColorStop(1, '#3ea88a');
            } else {
                gradient.addColorStop(0, '#2ecc71');
                gradient.addColorStop(1, '#27ae60');
            }
            
            ctx.fillStyle = gradient;
            ctx.fillRect(
                segment.x * gridSize + 1,
                segment.y * gridSize + 1,
                gridSize - 2,
                gridSize - 2
            );
            
            // Add shine effect
            ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
            ctx.fillRect(
                segment.x * gridSize + 2,
                segment.y * gridSize + 2,
                gridSize - 10,
                gridSize - 10
            );
        });

        // Draw food with glow effect
        ctx.shadowBlur = 15;
        ctx.shadowColor = '#ff6b6b';
        
        // Draw all food items with slight color variations
        foods.forEach((food, index) => {
            // Alternate colors for visual variety
            const colors = [
                { main: '#ff6b6b', shadow: '#ff6b6b' },  // Red
                { main: '#ffd93d', shadow: '#ffd93d' },  // Yellow
                { main: '#6bcf7f', shadow: '#6bcf7f' },  // Green
                { main: '#a855f7', shadow: '#a855f7' },  // Purple
                { main: '#3b82f6', shadow: '#3b82f6' }   // Blue
            ];
            
            const colorIndex = index % colors.length;
            const color = colors[colorIndex];
            
            ctx.shadowColor = color.shadow;
            ctx.fillStyle = color.main;
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 2,
                food.y * gridSize + gridSize / 2,
                gridSize / 2 - 2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            
            // Add sparkle to food
            ctx.shadowBlur = 0;
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.arc(
                food.x * gridSize + gridSize / 3,
                food.y * gridSize + gridSize / 3,
                2,
                0,
                Math.PI * 2
            );
            ctx.fill();
            ctx.shadowBlur = 15;
        });
        
        ctx.shadowBlur = 0;
    }

    // Update game state
    function update() {
        if (!gameRunning || gamePaused) return;

        // Move snake
        const head = {x: snake[0].x + dx, y: snake[0].y + dy};

        // Check wall collision
        if (head.x < 0 || head.x >= tileCount || head.y < 0 || head.y >= tileCount) {
            endGame();
            return;
        }

        // Check self collision
        for (let segment of snake) {
            if (head.x === segment.x && head.y === segment.y) {
                endGame();
                return;
            }
        }

        // Add new head
        snake.unshift(head);

        // Check food collision with any food item
        let ateFood = false;
        for (let i = 0; i < foods.length; i++) {
            if (head.x === foods[i].x && head.y === foods[i].y) {
                score++;
                scoreElement.textContent = score;
                
                if (score > highScore) {
                    highScore = score;
                    highScoreElement.textContent = highScore;
                    localStorage.setItem('snakeHighScore', highScore);
                }
                
                // Replace eaten food with new food
                foods[i] = generateFood();
                ateFood = true;
                
                // Increase speed slightly
                if (speed > 50) {
                    speed -= 2;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, speed);
                }
                break; // Only eat one food per move
            }
        }
        
        if (!ateFood) {
            // Remove tail only if didn't eat food
            snake.pop();
        }
    }

    function gameStep() {
        update();
        draw();
    }

    function startGame() {
        if (gameRunning) return;
        
        gameRunning = true;
        gamePaused = false;
        startBtn.textContent = 'Running';
        pauseBtn.textContent = 'Pause';
        gameOverElement.classList.remove('show');
        
        if (!dx && !dy) {
            dx = 1;
            dy = 0;
        }
        
        gameLoop = setInterval(gameStep, speed);
    }

    function pauseGame() {
        if (!gameRunning) return;
        
        gamePaused = !gamePaused;
        pauseBtn.textContent = gamePaused ? 'Resume' : 'Pause';
        
        if (!gamePaused && gameRunning) {
            gameLoop = setInterval(gameStep, speed);
        } else {
            clearInterval(gameLoop);
        }
    }

    function resetGame() {
        clearInterval(gameLoop);
        snake = [{x: 10, y: 10}];
        dx = 0;
        dy = 0;
        score = 0;
        speed = 100;
        gameRunning = false;
        gamePaused = false;
        scoreElement.textContent = '0';
        startBtn.textContent = 'Start Game';
        pauseBtn.textContent = 'Pause';
        gameOverElement.classList.remove('show');
        initializeFoods();
        draw();
    }

    function endGame() {
        clearInterval(gameLoop);
        gameRunning = false;
        finalScoreElement.textContent = score;
        gameOverElement.classList.add('show');
        startBtn.textContent = 'Start Game';
    }

    // Keyboard controls
    document.addEventListener('keydown', (e) => {
        // Prevent default arrow key scrolling
        if (['ArrowUp', 'ArrowDown', 'ArrowLeft', 'ArrowRight'].includes(e.key)) {
            e.preventDefault();
        }

        // Start game on first key press
        if (!gameRunning && !gamePaused) {
            startGame();
        }

        switch(e.key) {
            case 'ArrowUp':
            case 'w':
            case 'W':
                if (dy === 0) { dx = 0; dy = -1; }
                break;
            case 'ArrowDown':
            case 's':
            case 'S':
                if (dy === 0) { dx = 0; dy = 1; }
                break;
            case 'ArrowLeft':
            case 'a':
            case 'A':
                if (dx === 0) { dx = -1; dy = 0; }
                break;
            case 'ArrowRight':
            case 'd':
            case 'D':
                if (dx === 0) { dx = 1; dy = 0; }
                break;
            case ' ':
                pauseGame();
                break;
        }
    });

    // Button event listeners
    startBtn.addEventListener('click', startGame);
    pauseBtn.addEventListener('click', pauseGame);
    resetBtn.addEventListener('click', resetGame);

    // Map size selection
    mapSizeBtns.forEach(btn => {
        // Handle map size buttons
        if (btn.dataset.size) {
            btn.addEventListener('click', () => {
                if (gameRunning) {
                    if (!confirm('Changing map size will reset the game. Continue?')) {
                        return;
                    }
                }
                
                currentMapSize = btn.dataset.size;
                
                // Update active button for map size
                document.querySelectorAll('[data-size]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Update canvas size
                const size = mapSizes[currentMapSize];
                canvas.width = size.width;
                canvas.height = size.height;
                tileCount = canvas.width / gridSize;
                
                // Reset game
                resetGame();
            });
        }
        
        // Handle food count buttons
        if (btn.dataset.food) {
            btn.addEventListener('click', () => {
                if (gameRunning) {
                    if (!confirm('Changing food count will reset the game. Continue?')) {
                        return;
                    }
                }
                
                foodCount = parseInt(btn.dataset.food);
                
                // Update active button for food count
                document.querySelectorAll('[data-food]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                
                // Reset game with new food count
                resetGame();
            });
        }
    });

    // Touch controls for mobile
    let touchStartX = 0;
    let touchStartY = 0;

    canvas.addEventListener('touchstart', (e) => {
        e.preventDefault();
        touchStartX = e.touches[0].clientX;
        touchStartY = e.touches[0].clientY;
    });

    canvas.addEventListener('touchend', (e) => {
        e.preventDefault();
        if (!gameRunning && !gamePaused) {
            startGame();
        }

        const touchEndX = e.changedTouches[0].clientX;
        const touchEndY = e.changedTouches[0].clientY;
        const deltaX = touchEndX - touchStartX;
        const deltaY = touchEndY - touchStartY;

        if (Math.abs(deltaX) > Math.abs(deltaY)) {
            // Horizontal swipe
            if (deltaX > 0 && dx === 0) {
                dx = 1; dy = 0; // Right
            } else if (deltaX < 0 && dx === 0) {
                dx = -1; dy = 0; // Left
            }
        } else {
            // Vertical swipe
            if (deltaY > 0 && dy === 0) {
                dx = 0; dy = 1; // Down
            } else if (deltaY < 0 && dy === 0) {
                dx = 0; dy = -1; // Up
            }
        }
    });

    // Initialize
    canvas.width = mapSizes.small.width;
    canvas.height = mapSizes.small.height;
    tileCount = canvas.width / gridSize;
    initializeFoods();
    draw();
</script>
